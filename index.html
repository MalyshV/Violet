<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Violet</title>
</head>
<body class="page">
  <header class="header">
    <ul class="header__nav">
      <li class="header__logo"></li>
      <li class="header__menu"></li>
    </ul>
    <h1 class="header__title">Culturally competent care is a human right.</h1>
    <p class="header__subtitle">Help your members access it.</p>
    <div class="header__image"></div>
  </header>
  <main class="content">
    <section class="problem">
      <img class="page__sircle_color_green" src="images/Rectangle.png">
      <img class="problem__image" src="images/Frame.png">
    </section>
    <section class="matters">
      <h2 class="matters__titile">
        Cultural
        competence
        matters.
      </h2>
    </section>
    <section class="works">
      <h2 class="works__title">How it works</h2>
    </section>
    <section class="care"></section>

    <section class="letter">
      <img class="letter__image" src="images/letterSectionImg.png">
      <h2 class="letter__title">Get our newsletter</h2>
      <form class="form" action="#" name="email">
        <fieldset class="input-container">
          <input class="input-container__item" type="text" name="user-email"  placeholder="Email adress" value="" tabindex="1" minlength="2" maxlength="40" required>
          <!-- <span class="input-container__input-error" id="username-error"></span> -->
          <button class="input-container__button" type="submit">
            <svg width="34" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.078 22.08l7.624-8.885H0v-2.571h29.543l-7.466-8.702L23.703 0 34 12 23.703 24l-1.625-1.92z" fill="#F4EEF5"/></svg>
          </button>
        </fieldset>
      </form>

    </section>
  </main>
  <footer class="footer"></footer>
  
  <script src="./scripts/index.js" defer></script>
</body>
</html>
